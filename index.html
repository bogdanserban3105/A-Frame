
<html> 
<head> 
    <title>Lle - Loading and displaying 3D models</title> 
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://threejs.org/examples/js/deprecated/Geometry.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://n5ro.github.io/aframe-physics-system/dist/aframe-physics-system.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://kit.fontawesome.com/c9500776a0.js" crossorigin="anonymous"></script>
    <script src="misc/codeBtn.js"></script>
    <script src="dist/collada-model.js"></script>
          
    <script>
      AFRAME.registerComponent('foo', {
        init: function() {
          // Remove the collide event listener to disable collision behavior
        }
      })
    </script>
    <a-scene physics="debug: true">
      <a-entity id="rig" kinematic-body foo>
        <a-entity id="camera" camera position="0 1.6 0" look-controls fly-controls></a-entity>
      </a-entity>
    </a-scene>
</head> 
<body> 
    <a-scene physics="debug: true" renderer="antialias: true;
                                   colorManagement: true;
                                   sortObjects: true;
                                   physicallyCorrectLights: true;
                                   maxCanvasWidth: 1920;
                                   maxCanvasHeight: 1920;"> 
        <!-- Asset Management System -->
        <a-assets> 
                <a-asset-item id="fabrica"  src="L14-ASSETs/scene.gltf"></a-asset-item> 
                <a-asset-item id="fabrica2" src="factory_machine/scene.gltf"></a-asset-item>
                <a-asset-item id="fabrica3" src="machine/scene.gltf"></a-asset-item>
                <a-asset-item id="fabrica4" src="co2_laser_engravercutting_machine/scene.gltf"></a-asset-item>
                <a-asset-item id="fabrica5" src="corded_milling_machine_free/scene.gltf"></a-asset-item>
                <a-asset-item id="fabrica6" src="cp/scene.gltf"></a-asset-item>
                <a-asset-item id="fabrica7" src="ms/scene.gltf"></a-asset-item>
                <img id="sky" src="sky.jpg">
        </a-assets> 

        <!--Castle Village --> 
            <a-entity gltf-model="#fabrica"></a-entity>
            <a-entity position="15 0.5 -24" gltf-model="#fabrica2" ></a-entity>
            <a-entity scale="50 50 50" position="25 0.4 -29" gltf-model="#fabrica3"></a-entity>
            <a-entity scale="0.025 0.025 0.025" position="-15 1.2 -34" gltf-model="#fabrica4" ></a-entity>
            <a-entity scale="0.03 0.03 0.03" position="7 0.5 -27" gltf-model="#fabrica5"></a-entity> 
            <a-entity rotation="45 45 0" position="5 1 7" scale="0.005 0.005 0.005" gltf-model="#fabrica6"></a-entity>
            <a-entity rotation="0 0 0" position="10 0.5 17" scale="1.5 1.5 1.5" gltf-model="#fabrica7"></a-entity>
            <!--Sky-->
            <a-entity position="0 0 0"> <a-sky src="sky.jpg"></a-sky></a-entity>       
        <!--Sky-->
        <a-entity position="0 0 0"> <a-sky src="sky.jpg"></a-sky></a-entity>       
    </a-scene>
</body>
</html>
